<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>WindowDash</title>
            <link rel="stylesheet" type="text/css" href="css/style.css">
            <script src="https://kit.fontawesome.com/c8bb39f35e.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="homepage">
                <div class="homepage-content">
                    <h1 class="homepage-title">You are at the right place</h1>
                    <div class="bar-container">
                        <table class="bar-element">
                            <tr>
                                <td>
                                    <i class="fas fa-map-marker-alt"></i>
                                </td>
                                <td>
                                    <input type="text" placeholder="Enter your address...">
                                </td>
                                <td>
                                    <a><i class="fas fa-search-location"></i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </body>
    </html>
