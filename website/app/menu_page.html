<!DOCTYPE html>
<html>
    <head>
        <title>Menu Page</title>
        <link rel="stylesheet" href="../resources/css/menu.css">
        <link rel="stylesheet" href="../resources/css/summary.css">
        <link rel="stylesheet" href="../resources/css/cart.css">
        <script src="../resources/js/menu_page.js" async></script>
        <script src="../resources/js/summary_page.js" async></script>
        <script src="../resources/js/restaurant-menu.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div id="background">
            <section id="menu-section">
        
                <div class= "categories">
                    <h2 class="heading-text">Restaurant name</h2>
                <hr>
                    <div class="scrollbar-category">
                        <!--category orbs here-->
                    </div>
                </div>

                <div class="menulist">
                    <!--list of menu for different categories here-->

                </div> <!--end menulist-->
                
            </section> <!--end menu section (left side)-->
    
            <section id="cart-section">
                <h2 class="heading-text">Cart</h2>
                <hr>
    
                <div class="cart-row">
                    <span class="cart-item cart-header cart-title-column">Food Item</span>
                    <span class="cart-price cart-header cart-title-column">Price</span>
                    <span class="cart-modify cart-header cart-title-column">Remove</span>
                </div>

                <div class="order-div">
                    <div class="cart-items">
                        <!--list of cart items go here-->
                    </div>
                </div>

                <div class="checkout-div">
                    <h4 class="total-order">Subtotal: $0</h4>
                    <button class="btnCheckout" onclick="proceedCheckout()" type="button">Checkout</button>
                </div>

                <div class="nutritional-info">
                    <div id="nutritional-info-checkbox"> 
                        <input type="checkbox" id="nutritional-info-text">
                        <label for="nutritional-info-text">Show nutritional Information</label>
                    </div>
                    <img class="nutritional-info-img" src="" alt="piechart1">
                </div>
               
    
            </section><!--end cart section (right side)-->
            
        </div> <!--end background (Menu page)-->
       

        <!--NOT DONE. LAYOUT NEED TO BE FIXED-->
          <!-- Menu decription modal-->
          <div id="menu-modal" class="modal">
              <!--Food Item content-->
          
        </div> <!-- Menu decription modal end-->

    
        <!-- The Order Summary Page -->
        <div id="summary-page" class="modal">
            <!-- Order Summary page content -->
            <div class="modal-content">
                <span class="close" onclick="cancelCheckout()">&times;</span>
                <!--TODO: Put Summary html here-->
                <div id="content">
                    <section id="left-side">
                        <div class="wrapper">
                            <h2 class="heading-text">Order Summary</h2>
                            <hr>
            
                            <div id="ordered-list">
                               <!--list of ordered items here-->

                            </div>
            
                        </div>
                       
                        <div class="wrapper">
                            <h2 class="heading-text">User Information</h2>
                            <hr>
                            <div id="user-input-group">

                                <div id="user-inputs">
                                    <input type="text" class="user-information" id="user-Name" placeholder="Enter First Name">
                                    <input type="text" class="user-information" id="user-Phone" placeholder="Enter Last Name">
                                    <input type="text" class="user-information" id="user-address" placeholder="Enter Address">
                                </div> 
                                <div id="user-card-info">
                                    <input type="text" class="user-information" id="user-card" placeholder="16 digit card number">
                                    <input type="text" class="user-information" id="user-securit-code" placeholder="Security code">
                                    <label for="expiry-date" id="expiry-date-label">Expiry Date</label>
                                    <input type="date" id="expiry-date-information" placeholder="expiry date">
                                </div>

                            </div>
                        </div>
            
                    </section> <!--end left-side section-->

                    <section id="right-side">
                        <div class="wrapper">
                             <!--Pie chart goes here-->
                            <div id="piechart-info">
                                <input type="checkbox" id="checkbox-for-chart">
                                <label for="nutritional-info" id="label-for-chart">Check for Nutritional Info</label>
                               
                                <div id="piechart">
                                    <h5>Pie chart image goes here...</h5>
                                </div>
                            </div>
                            
                            <div id="total-order-information">
                                <h4 class="order-cost">Subtotal: $123</h4>
                                <h4 class="order-cost">GST: $123</h4>
                                <h4 class="order-cost">PST: $123</h4>
                                <h4 class="order-cost">Delivery: $123</h4>
                                <hr>
                                <h4 class="order-cost">Total: $123</h4>
                            </div>
                            
                            <div id="summary-page-buttons">
                                <button class="sum-page-button">Cancel</button>
                                <button class="sum-page-button">Pay</button>
                            </div>

                        </div>

                        <div class="wrapper">

                        </div>
            
                    </section> <!--end right-side section-->

                </div> <!--end content div-->

            </div> <!--end modal-content div-->
    
        </div> <!--end summary-page div-->

    </body>
</html>
