<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>

    <script src="../resources/js/restaurant-page.js"></script>
    <link rel="stylesheet" href="../resources/css/restaurant-page.css">
    <link rel="stylesheet" href="../resources/css/dropdown.css">
    <link rel="stylesheet" href="../resources/css/restaurantBubble.css">
    <link rel="stylesheet" href="../resources/css/foodCategory.css">
</head>
<body>
    <div class="category-container">
        <div class="chevron">&#8249;</div>
        <div class="scrollbar-food-category" id="scollbarFoodCategory">
            <script>
                createCategories();
            </script>
        </div>
        <div class="chevron">&#8250;</div>
    </div>
    <div class="search">

    </div>
    <div class="dropdownarea">
        <button class="sortbybutton" onmouseover="reset()">Sort By...</button>
        <div class="dropdownblock" id="dropdownblock">
            <button class="dropdownoption" onclick="sortby('price')">Price</button>
            <button class="dropdownoption" onclick="sortby('distance')">Distance</button>
            <button class="dropdownoption" onclick="sortby('popularity')">Popularity</button>
            <button class="dropdownoption" onclick="sortby('relevance')">Relevance</button>
        </div>
    </div>



    <div class="container">
        <ul id="restaurant-ul">
            <script>
                createRestaurants();
            </script>
        </ul>
    </div>

</body>
</html>
