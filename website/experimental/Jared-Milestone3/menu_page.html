<!DOCTYPE html>
<html>
    <head>
        <title>Menu Page</title>
        <link rel="stylesheet" href="css/menu.css">
        <script src="main.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <div id="background">
            <section id="menu-section">
        
                <h2 class="heading-text">Restaurant name</h2>
                <hr>
                <div class= "categories">
                    <div class="scrollbar-category">
                        <div class="category-item">
                            <h5>Appetizer</h5>
                        </div>   
                        <div class="category-item">
                            <h5>Main</h5>
                        </div>    
                        <div class="category-item">
                            <h5>Dessert</h5>
                        </div>   
                        <div class="category-item">
                            <h5>Drinks</h5>
                        </div>   
                        <div class="category-item">
                            <h5>Breakfast</h5>
                        </div>   
                        <div class="category-item">
                            <h5>Lunch</h5>
                        </div>   
                        
                    </div>
                </div>
            </section> <!--end menu section (left side)-->
    
            <section id="cart-section">
                <h2 class="heading-text">Cart</h2>
                <hr>
    
                <div class="order-div">
                    <div class="ordered-group-items">
                        <ul class="ordered-list">
                            <li class="ordered-item">Order 1</li>
                            <li class="ordered-item">Order 2</li>
                        </ul>
                    </div>
    
                    <div class="checkout-div">
                        <h3 id="total-order">Total: $123.12</h3>
                        <button id="btnCheckout" onclick="proceedCheckout()" type="button">Checkout</button>
        
                    </div>
                    
                   
                </div>
               
    
            </section><!--end cart section (right side)-->
            
        </div> <!--end background (Menu page)-->
       
            <!-- The Order Summary Page -->
        <div id="summary-page" class="modal">
            <!-- Order Summary page content -->
            <div class="modal-content">
                <span class="close" onclick="cancelCheckout()">&times;</span>
                <!--TODO: Put Summary html here-->
                <div id="content"></div>
            </div>
    
        </div>

    </body>
</html>
